<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appomodoro | Crear cuenta</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/registro.css">
    <link rel="stylesheet" href="./assets/css/componentes/card.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/button.css">-->
</head>
<body>
    <main class="container flex flex--column flex--center">
        <div class="cadastro-cabecalho">
            <img src="https://yonodesperdicio.org/wp-content/uploads/2021/07/Toamte-1.png" alt="Logo Doguito" class="registry-header__logo">
            <h1 class="registry-header__title">Appomodoro</h1>
        </div>
        <section class="cartao">
            <h2 class="card__title">Login</h2>
            <form (ngSubmit)="login()" [formGroup]="loginUsuario">
                <fieldset>
                    <div class="input-container">
                        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
                        <label class="input-label" for="email">Email</label>
                        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
                            El <strong>correo</strong> es requerido
                        </span>
                    </div>
                    <div class="input-container">
                        <input type="password" formControlName="password" class="form-control" placeholder="Password">
                        <label class="input-label" for="password">Contraseña</label>
                        <span class="input-message-error" *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
                            La <strong>password</strong> es requerida
                        </span>
                    </div>
                </fieldset>
                <div class="button">
                    <button  type="submit" (click)="redirect()" >Ingresar</button>
                </div>
            </form>
        </section>
        <div>
            <p class="mt-3">No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
            <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
        </div>
    </main>

</body>
</html>
